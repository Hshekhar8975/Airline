		.modal {

		    top: 0;
		    width: 100%; /* Full width */
		    height: 100%; /* Full height */

		}

		/* Modal Content/Box */
		.modal-content {
		    background-color: #fefefe;
		    margin: 5px auto; /* 15% from the top and centered */

		    width: 80%; /* Could be more or less, depending on screen size */
		}

		/* The Close Button */
		.close {

		    right: 25px;
		    top: 0; 
		    color: #000;
		    font-size: 35px;
		    font-weight: bold;
		}

		/* Close button on hover */
		.close:hover,

		    cursor: pointer;
		}

		/* Add Zoom Animation */

		}

		}
